<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chatty</title>

    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">

    <script src="//cdn.firebase.com/js/client/2.3.1/firebase.js"></script>
    <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="/scripts/utility.js"></script>

    <script src="/scripts/solution.js"></script>
</head>
<body>
    <div class="container">
        <div class="header well text-center">
            <h1>Chatty</h1>
            <div>Logged in as: <span id="username"></span></div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-lg-3 col-md-3 col-sm-3">
                <h3>Chat Rooms</h3>

                <div id="rooms" class="list-group">
                    <a href="#" class="list-group-item active" data-name="Lobby">Lobby</a>
                </div>
            </div>

            <div class="col-lg-9 col-md-9 col-sm-9">
                <h3>Send a new chat</h3>

                <div class="input-group">
                    <input id="newMsg" class="form-control" type="text">
                    <span class="input-group-btn">
                        <button id="sendMsg" class="btn btn-primary" type="button">Send</button>
                    </span>
                </div>

                <div id="chats">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
